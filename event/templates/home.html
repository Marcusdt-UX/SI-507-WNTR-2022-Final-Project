{% extends "layout.html" %}
{% block content %}
        {%for event in events%}
            <div class="col-md-3">
            <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="{{event.url}}">{{event.name}}</a>
                <!-- <small class="text-muted">{{event.title}}</small> -->
              </div>
              <img class="article-img" src="{{event.images}}">
              <p class="article-content">{{event.dates}}</p>

            </div>
          </article>
        </div>
        {%endfor%}

{% endblock content %}
